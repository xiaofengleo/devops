        minLength: 8
        maxLength: 64
        pattern: "[a-z0-9]{8,64}"
        x-regex: "[a-z0-9]{8,64}"
        x-modifiers: []
      dateOfBirth:
        type: "string"
        format: "date"
      lastTimeOnline:
        type: "string"
        format: "date-time"
    example:
      firstName: "firstName"
      lastName: "lastName"
      lastTimeOnline: "2000-01-23T04:56:07.000+00:00"
      dateOfBirth: "2000-01-23"
      username: "username"
